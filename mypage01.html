<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid red;
        padding: 5px;
        margin: 20px;
      }
      .aa {
        display: inline;
      }
      span {
        border: 3px solid blue;
        margin: 20px;
        padding: 5px;
      }
      .bb {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- block teg -->
    <div class="aa">AAAAAA</div>
    <div class="aa">AAAAAA</div>
    <div>AAAAAA</div>
    <!-- inline teg -->
    <span class="bb">BBBBBB</span>
    <span class="bb">BBBBBB</span>
    <span>BBBBBB</span>
  </body>
</html>
